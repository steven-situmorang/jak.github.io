<!DOCTYPE html>
<html>
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>
<body>
<div id="app">
	<p>item 1 = {{ item1 }}</p>
	<p>item 2 = {{ item2 }}</p>

	<button @click="myFunction()">Click Me</button>
</div>
<script>
 new Vue({
el: '#app',
  
  data: { 
	  item1:['12', '10', '9','5', '6', '4'],
	  item2:[]
  },
  
   methods:{
    myFunction: function () {		
		this.item2 = this.item1.filter(this.checkNum);
		
    },
	checkNum:function(num){
	   if(num = 9){
	    return num;
       }
     }
	}

});
</script>        
</body>
</html>
